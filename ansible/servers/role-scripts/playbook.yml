---
- hosts: all
  become: true
  roles:
    - python
    - docker
    - glances
    - tailscale
  pre_tasks:
    # - name: pause to let vagrant finish
    #   pause:
    #     minutes: 3
    - name: Update and upgrade apt packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 #One day
    - name: Install required packages
      apt:
        name:
          - make
          - build-essential
          - libssl-dev
          - zlib1g-dev
          - libbz2-dev
          - libreadline-dev
          - libsqlite3-dev
          - wget
          - curl
          - llvm
          - libncursesw5-dev
          - xz-utils
          - tk-dev
          - libxml2-dev
          - libxmlsec1-dev
          - libffi-dev
          - liblzma-dev
          - git
          - htop
          - jq
          - bat
          - cpu-checker
          - magic-wormhole
          - silversearcher-ag
        state: present
        force_apt_get: yes
